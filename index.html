<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="header">
    <div id="about-button"> <h3>About</h3></div>
    <div id="school-button"> <h3>School</h3></div>
    <div id="projects-button"> <h3>Projects</h3></div>
    </div>

    <div id="center-content">
      <div id="profile-image-div center-div">
        <img
          id="profile-image"
          src="/assets/images/Agliati Federico-1.png"
          alt="profile image"
        />
      </div>
      <div id="text-div">
        <div id="name-div center-div">
          <h1 id="name">Agliati Federico</h1>
        </div>
        <div id="git-link-div">
          <a
            id="git-link"
            href="https://github.com/Uccetta110"
            target="_blank"
            style="display: flex; align-items: center; text-decoration: none"
          >
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
              alt="GitHub icon"
              style="width: 24px; height: 24px; margin-right: 8px"
            />
            Uccetta110
          </a>
        </div>
        <div id="insta-link">
          <a
            id="insta-link"
            href="https://instagram.com/agliagliati"
            target="_blank"
            style="display: flex; align-items: center; text-decoration: none"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
              alt="Instagram icon"
              style="width: 24px; height: 24px; margin-right: 8px"
            />
            agliagliati
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
